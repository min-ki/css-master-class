<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        .father {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: min-content repeat(4, 1fr);
        }

        .first {
            background-color: #f1c40f;
        }

        .second {
            background-color: #27ae60;
        }

        .third {
            background-color: #3498db;
        }

        .fourth {
            background-color: #d35400;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione commodi eaque sed magni
            asperiores, vitae natus dolore reprehenderit dolor esse ad consectetur quo assumenda dolorum sint ipsam
            harum! Nihil, numquam.</div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
    </div>
</body>

</html>
